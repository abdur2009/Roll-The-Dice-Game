<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Game Area -->
    <div class="container1">
        <div class="MainGameArea">
            <!-- player 1 -->
            <div class="player1area activeplayer">
                <div class="p1TextAndScore">
                    <h3 class="player1name">Player1</h3>
                    <h1 class="scorep1">0</h1>
                </div>
                <div class="p1CurrentScore">
                    <h1>Current</h1>
                    <h2 class="currentscorep1">0</h2>
                </div>
            </div>
            <div class="player2area">
                <div class="p2TextAndScore">
                    <h3 class="player2name">Player2</h3>
                    <h1 class="scorep2">0</h1>
                </div>
                <div class="p2CurrentScore">
                    <h1>Current</h1>
                    <h2 class="currentscorep2">0</h2>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="newGame button">New Game</button>
            <button class="RollDice button">Roll Dice</button>
            <button class="Hold button">Hold</button>
        </div>
    </div>

    <!-- JS And Bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
